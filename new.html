<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/restaurant.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Veni, Vedi, Cenavi</title>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>Veni, Vedi, Cenavi</h1>
    </header>

    <!-- Search Section -->
    <section class="search">
      <div class="search-filter">
        <p class="hvr-underline-from-left">Best<span>Match</span></p>
        <p class="hvr-underline-from-left">Highest<span>Rated</span></p>
        <p class="hvr-underline-from-left">Most<span>Reviewed</span></p>
      </div>

      <div class="enter">
        <form class="search-form">
          <input
            type="text"
            name="search"
            placeholder="Search Businesses..."
            class="search-input"
          />
        </form>

        <form class="search-location">
          <input
            type="text"
            name="search"
            placeholder="Where?"
            class="location-input"
          />
        </form>
      </div>

      <button type="submit" class="search-submit hvr-pulse-grow">
        <i class="fas fa-search"></i>Let's Go
      </button>
    </section>

    <!-- Gallery Section -->
    <div class="gallery"></div>

    <!-- Restaurant near by Section -->
    <div class="near-by-restaurants"></div>

    <script
      src="https://kit.fontawesome.com/844d2eeb5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript.js"></script>
  </body>
</html>
